name: format_tf

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format_tf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.13.6

    - name: Check terraform format
      run: terraform fmt -recursive -check
